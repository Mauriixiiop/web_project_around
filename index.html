<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU" />
    <meta
      name="keywords"
      content="html, css, javascript, lugares de los EE.UU"
    />
    <meta name="author" content="Mauricio Pizarro" />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico.svg" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./favicon.ico.svg" alt="logo vector" class="header__logo" />
        <img src="./images/Line.svg" alt="linea vector" class="header__line" />
      </header>
      <main class="main">
        <section class="profile" id="profile">
          <div class="profile__avatar">
          <img
            src="./images/image.jpg"
            alt="img profile"
            class="profile__avatar-image"
          />
          </div>
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <p class="profile__job" id="profile-job">Explorador</p>
            <button class="profile__edit-button">
              <img src="./images/Rectangle.svg" alt="Editar perfil" id="edit-button-open" />
            </button>
          </div>
              <button class="profile__add-button">
                <img src="./images/Add Button.png" alt="Boton agregar" />
              </button>
        </section>


          <section class="elements__container">
          <div class="element">
            <img class="element__image" src="./images/valle_de_yosemite.jpg" alt="valle_de_yosemite">
            <div class="element__info">
            <h2 class="element__name">Valle de Yosemite</h2>
            <img class="element__icon" src="./images/Group.png" alt=""corazon>
          </div>
            </div>
            <div class="element">
            <img class="element__image" src="./images/lago_louise.jpg" alt="lago_louise">
            <div class="element__info">
            <h2 class="element__name">Lago Louise</h2>
            <img class="element__icon" src="./images/Group.png" alt=""corazon>
          </div>
            </div>
            <div class="element">
            <img class="element__image" src="./images/montañas_calvas.jpg" alt="montañas_calvas">
            <div class="element__info">
            <h2 class="element__name">Montañas Calvas</h2>
            <img class="element__icon" src="./images/Group.png" alt=""corazon>
          </div>
            </div>
            <div class="element">
            <img class="element__image" src="./images/latemar.jpg" alt="latemar">
            <div class="element__info">
            <h2 class="element__name">Latear</h2>
            <img class="element__icon" src="./images/Group.png" alt=""corazon>
          </div>
            </div>
            <div class="element">
            <img class="element__image" src="./images/vanois_national.jpg" alt="vanois_national">
            <div class="element__info">
            <h2 class="element__name">Vanois National...</h2>

          </div>
            </div>
            <div class="element">
            <img class="element__image" src="./images/lago_di_braies.jpg" alt="lago_di_braies">
            <div class="element__info">
            <h2 class="element__name">Lago di Braies</h2>
          </div>
            </div>
            </section>
        </main>
          </div>
      <footer class="footer">
        <p>© 2025 Around The U.S. by Mauricio Pizarro</p>
      </footer>
    </div>
      <section class="popup">
        <div class="popup__overlay"></div>
          <form class="popup__form">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <input class="popup__form-input popup__form-input-name" type="text" id="name" name="name" placeholder="Nombre" required>
            <input class="popup__form-input popup__form-input-job" type="text" id="job" name="job" placeholder="Acerca de mi" required>
            <button type="submit" class="popup__submit-button">Guardar</button>
          </form>
        <img src="./images/Close Icon.png" class="popup__button-close">
      </section>
    <script src="./pages/index.js" type=""></script>
  </body>
</html>
