<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU" />
    <meta
      name="keywords"
      content="html, css, javascript, lugares de los EE.UU"
    />
    <meta name="author" content="Mauricio Pizarro" />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico.svg" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./favicon.ico.svg" alt="logo vector" class="header__logo" />
        <img src="./images/Line.svg" alt="linea vector" class="header__line" />
      </header>
      <main class="content">
        <section class="profile" id="profile">
          <img
            src="./images/image.jpg"
            alt="img profile"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__name" id="profile-name">Jacques Cousteau</h2>
            <h3 class="profile__job" id="profile-job">Explorador</h3>
            <button class="profile__edit-button">
              <img src="./images/Rectangle.svg" alt="boton editar" id="edit-button-open" />
            </button>
          </div>
              <button class="profile__add-button">
                <img src="./images/Add Button.png" alt="boton agregar" />
              </button>
        </section>



        <section class="elements__container">
          <div class="element">
            <img class="element__image" src="./images/valle_de_yosemite.jpg" alt="valle_de_yosemite">
            <h2 class="element__description">Valle de Yosemite</h2>
            </div>
            <div class="element">
            <img class="element__image" src="./images/lago_louise.jpg" alt="lago_louise">
            <h2 class="element__description">Lago Louise</h2>
            </div>
            <div class="element">
            <img class="element__image" src="./images/montañas_calvas.jpg" alt="montañas_calvas">
            <h2 class="element__description">Montañas Calvas</h2>
            </div>
            <div class="element">
            <img class="element__image" src="./images/latemar.jpg" alt="latemar">
            <h2 class="element__description">Latear</h2>
            </div>
            <div class="element">
            <img class="element__image" src="./images/vanois_national.jpg" alt="vanois_national">
            <h2 class="element__description">Vanois National...</h2>
            </div>
            <div class="element">
            <img class="element__image" src="./images/lago_di_braies.jpg" alt="lago_di_braies">
            <h2 class="element__description">Lago di Braies</h2>
            </div>
        </section>
          </div>
      </main>
      <footer class="footer">
        <p>© 2025 Around The U.S. by Mauricio Pizarro</p>
      </footer>
    </div>
            <div class="popup">
              <div class="popup__overlay"></div>
              <form class="popup__form" id="">
              <img class="popup__close" src="./images/Close Icon.png" alt="boton para cerrar" id="close-button">
              <h2 class="form__title">Editar perfil</h2>
          <input type="text" class="form__input"
          placeholder="Nombre"
          minlength="2"
          maxlength="50"
          id="input-name"
          required>
          <input type="text" class="form__input"
          placeholder="Acerca de mí"
          minlength="5"
          maxlength="200"
          id="job"
          required>
          <button type="submit" class="form__submit">Guardar</button>
          </form>
      </div>
    <script src="./pages/index.js" type=""></script>
  </body>
</html>
