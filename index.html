<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU" />
    <meta
      name="keywords"
      content="html, css, javascript, lugares de los EE.UU"
    />
    <meta name="author" content="Mauricio Pizarro" />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./favicon.ico.svg" alt="logo vector" class="header__logo" />
        <img src="./images/Line.svg" alt="linea vector" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="img profile"
            class="profile__avatar"
          />
          <div class="profile__intro">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <h3 class="profile__job">Explorador</h3>
            <button class="profile__edit-button">
              <img src="./images/Rectangle.svg" alt="boton editar" />
            </button>
          </div>
              <button class="profile__add-button">
                <img src="./images/Add Button.svg" alt="boton agregar" />
              </button>
        </section>
        <form></form>
        <section class="elements">
        </section>
          </div>
        </section>
      </main>
    </div>
