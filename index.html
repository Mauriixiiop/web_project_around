<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU" />
    <meta
      name="keywords"
      content="html, css, javascript, lugares de los EE.UU"
    />
    <meta name="author" content="Mauricio Pizarro" />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico.svg" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./favicon.ico.svg" alt="logo vector" class="header__logo" />
        <img src="./images/Line.svg" alt="linea vector" class="header__line" />
      </header>
      <main class="main">
        <section class="profile" id="profile">
          <div class="profile__avatar">
            <img
              src="./images/image.jpg"
              alt="img profile"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <p class="profile__job" id="profile-job">Explorador</p>
            <button class="profile__edit-button">
              <img
                src="./images/Rectangle.svg"
                alt="Editar perfil"
                id="edit-button-open"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img src="./images/Add Button.png" alt="Boton agregar" />
          </button>
        </section>

        <section class="gallery">
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/valle_de_yosemite.jpg"
              alt="valle_de_yosemite"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Valle de Yosemite</p>
              <img
                class="gallery__card-icon"
                src="./images/Group.png"
                alt="corazon"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/lago_louise.jpg"
              alt="lago_louise"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Lago Louise</p>
              <img
                class="gallery__card-icon"
                src="./images/Group.png"
                alt="corazon"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/montañas_calvas.jpg"
              alt="montañas_calvas"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Montañas Calvas</p>
              <img
                class="gallery__card-icon"
                src="./images/Group.png"
                alt="corazon"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/latemar.jpg"
              alt="latemar"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Latear</p>
              <img
                class="gallery__card-icon"
                src="./images/Group.png"
                alt="corazon"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/vanois_national.jpg"
              alt="vanois_national"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Vanois National</p>
              <img
                class="gallery__card-icon"
                src="./images/Group.png"
                alt="corazon"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/lago_di_braies.jpg"
              alt="lago_di_braies"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Lago di Braies</p>
              <img
                class="gallery__card-icon"
                src="./images/Group.png"
                alt="corazon"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p>© 2025 Around The U.S. by Mauricio Pizarro</p>
    </footer>
    <section class="popup">
      <form class="popup__form">
        <h2 class="popup__form-title">Editar Perfil</h2>
        <input
          class="popup__form-input popup__form-input-name"
          type="text"
          id="name"
          name="name"
          placeholder="Nombre"
          value="Jacques Cousteau"
          required
        />
        <input
          class="popup__form-input popup__form-input-job"
          type="text"
          id="job"
          name="job"
          placeholder="Acerca de mi"
          value="Explorador"
          required
        />
        <button type="submit" class="popup__submit-button">Guardar</button>
      </form>
      <button type="submit" class="popup__button-close"></button>
    </section>
    <script src="./scripts/index.js" type=""></script>
  </body>
</html>
